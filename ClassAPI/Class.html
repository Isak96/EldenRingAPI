<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Classes</title>
    <link rel="stylesheet" href="Class.css">
    <script src="Class.js" defer></script>
</head>
<body>
    
<h1>Elden Ring Classes</h1>
<p id="classes-text"></p>
<div id="classesCards"></div>

.map(
(classes) => 
    <div class="classes-container">
        <div class="classes-text">
            <h2>${classes.name}</h2>
            <p>Description: ${classes.description}</p>
            <p>Stats: ${classes.stats}</p>


        </div>
        <div class="classes-image">
            ${boss.image
    ? <img src="${classes.image}" alt="${classes.name}">
    : ""
    }
    </div>
</div>
)
.join("");

</body>
</html>
